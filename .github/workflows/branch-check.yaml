name: PR Branch Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from develop branch
        if: github.base_ref == 'main' && github.head_ref != 'develop'
        run: |
          echo "Please select develop branch as the base branch for this PR"
          exit 1
